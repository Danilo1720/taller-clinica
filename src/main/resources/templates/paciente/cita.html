    <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/images/logo.png" />
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <!-- Icon Font Css -->
  <link rel="stylesheet" href="plugins/icofont/icofont.min.css">

<body id="top">

	<div th:replace="~{/fragmentos/header :: header}">
	</div>


<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">Reserva tu</span>
          <h1 class="text-capitalize mb-5 text-lg">Cita</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="appoinment section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
            <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
              <h2 class="mb-2 title-color">Reservar una Cita</h2>
              <form id="appointment-form" class="appoinment-form" action="/cita" method="get">
                      <div class="row">
                          <div class="col-lg-4">
                              <div class="form-group">
                                  <select id="sede" name="sede" class="form-control" required>
                    <option value="">Seleccione una sede</option>
                    <option th:each="sede : ${sedes}" th:value="${sede.sedeId}" th:text="${sede.nombSede}"
                    th:selected="${sede.sedeId} == ${selectedSedeId}"></option>
                  </select>
                              </div>
                          </div>
                          <div class="col-lg-4">
                              <div class="form-group">
                                  <select id="especialidad" name="especialidad" class="form-control" required>
                      <option value="">Seleccione una especialidad</option>
                      <option th:each="especialidad : ${especialidades}" th:value="${especialidad.especialidadId}" th:text="${especialidad.nombEspe}"
                      th:selected="${especialidad.especialidadId} == ${selectedEspecialidadId}"></option>
                      </select>
                              </div>
                          </div>

                      
                      <div class="col-lg-4">
                        <div class="form-group">
                      <button type="submit" class="btn btn-main btn-round-full" href="../paciente/cita.html" >Hacer una Cita <i class="icofont-simple-right ml-2  "></i></button>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
        </div>
    </div>
    <div class="row mt-5" id="doctores-container">
    </div>
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirmar Reserva</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Â¿Deseas confirmar esta cita?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="confirmButton" data-doctor-id="" data-horario-id="">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
    
    

  </div>
</section>


<!-- footer Start -->
<div th:replace="~{/fragmentos/footer :: footer}">
</div>
